<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scrollable-table {
      max-height: 300px;
      overflow-y: auto;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 0;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .search-input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="search-input">
  <label for="actorSearch">Search Actor Name:</label>
  <input type="text" id="actorSearch" oninput="filterTable()" placeholder="Enter actor name...">
</div>

<div class="scrollable-table">
  <table class="table table-bordered table-hover table-condensed" id="actorTable">
    <thead>
      <tr>
        <th title="Field #1">FIELD1</th>
        <th title="Field #2">Actor Name</th>
        <th title="Field #3">Recognition Coefficient</th>
        <th title="Field #4">Actor date of birth</th>
        <th title="Field #5">Actor gender</th>
        <th title="Field #6">Actor ethnicity (Freebase ID)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td align="right">0</td>
        <td>Robert De Niro</td>
        <td>0.2543390180880895</td>
        <td>1943-08-17</td>
        <td>M</td>
        <td>/m/0xnvg</td>
      </tr>
      <!-- Add additional rows as needed -->
    </tbody>
  </table>
</div>

<script>
  function filterTable() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("actorSearch");
    filter = input.value.toUpperCase();
    table = document.getElementById("actorTable");
    tr = table.getElementsByTagName("tr");

    for (i = 1; i < tr.length; i++) { // Start from 1 to skip the header row
      td = tr[i].getElementsByTagName("td")[1]; // Column index for Actor Name
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>

</body>
</html>
